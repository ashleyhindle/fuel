# Fuel Agent Configuration
# Routes tasks to different agents based on complexity
# All agents use: -p for prompt, --model for model

complexity:
  trivial:
    agent: cursor-agent
    model: composer-1
    args:
      - "--force"

  simple:
    agent: cursor-agent
    model: composer-1
    args:
      - "--force"

  moderate:
    agent: claude
    model: sonnet
    args:
      - "--dangerously-skip-permissions"
      - "--output-format"
      - "stream-json"
      - "--verbose"

  complex:
    agent: claude
    model: opus
    args:
      - "--dangerously-skip-permissions"
      - "--output-format"
      - "stream-json"
      - "--verbose"

# Agent concurrency limits
# Controls how many instances of each agent can run simultaneously
agents:
  cursor-agent:
    max_concurrent: 2
  claude:
    max_concurrent: 2
