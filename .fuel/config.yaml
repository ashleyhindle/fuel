# Fuel Agent Configuration
# Define agents once, reference by name in complexity mappings

# Primary agent for orchestration/decision-making (required)
primary: claude-opus
review: claude-opus

agents:
  cursor-composer:
    command: cursor-agent
    prompt_args: ["-p"]
    model: composer-1
    args:
      - "--force"
      - "--output-format"
      - "stream-json"
    max_concurrent: 3
    max_attempts: 3
    resume_args: ["--resume="]

  cursor-opus:
    command: cursor-agent
    prompt_args: ["-p"]
    model: opus-4.5
    args:
      - "--force"
      - "--output-format"
      - "stream-json"
    max_concurrent: 2
    max_attempts: 3
    resume_args: ["--resume="]

  claude-sonnet:
    command: claude
    prompt_args: ["-p"]
    model: sonnet
    args:
      - "--dangerously-skip-permissions"
      - "--output-format"
      - "stream-json"
      - "--verbose"
    max_concurrent: 2
    max_attempts: 3
    resume_args: ["--resume"]

  claude-opus:
    command: claude
    prompt_args: ["-p"]
    model: opus
    args:
      - "--dangerously-skip-permissions"
      - "--output-format"
      - "stream-json"
      - "--verbose"
    max_concurrent: 3
    max_attempts: 5
    resume_args: ["--resume"]

  opencode-glm:
    command: opencode
    prompt_args: ["run"]
    model: opencode/glm-4.7-free
    args: []
    env:
      OPENCODE_PERMISSION: '{"permission":"allow"}'
    max_concurrent: 2
    max_attempts: 3
    resume_args: ["--session"]

  opencode-minimax:
    command: opencode
    prompt_args: ["run"]
    model: opencode/minimax-m2.1-free
    args: []
    env:
      OPENCODE_PERMISSION: '{"permission":"allow"}'
    max_concurrent: 2
    max_attempts: 3
    resume_args: ["--session"]

  amp-free:
    command: amp
    prompt_args: ["--execute"]
    model: null  # mode controls model
    args:
      - "--stream-json"
      - "-m"
      - "free"
      - "--dangerously-allow-all"
      - "--no-notifications"
    max_concurrent: 2
    max_attempts: 3
    resume_args: []  # amp uses threads - TBD if resume supported

  amp-smart:
    command: amp
    prompt_args: ["--execute"]
    model: null  # mode controls model
    args:
      - "--stream-json"
      - "-m"
      - "smart"
      - "--dangerously-allow-all"
      - "--no-notifications"
    max_concurrent: 3
    max_attempts: 3
    resume_args: []

# Map complexity levels to agents
complexity:
  trivial: cursor-composer
  simple: cursor-composer
  moderate: claude-sonnet
  complex: claude-opus
