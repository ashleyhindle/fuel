# Fuel Agent Configuration
# Define agents once, reference by name in complexity mappings

# Primary agent for orchestration/decision-making (required)
primary: claude-opus

agents:
  cursor-composer:
    command: cursor-agent
    prompt_args: ["-p"]
    model: composer-1
    args:
      - "--force"
      - "--output-format"
      - "stream-json"
    max_concurrent: 2
    resume_args: ["--resume="]

  claude-sonnet:
    command: claude
    prompt_args: ["-p"]
    model: sonnet
    args:
      - "--dangerously-skip-permissions"
      - "--output-format"
      - "stream-json"
      - "--verbose"
    max_concurrent: 2
    resume_args: ["--resume"]

  claude-opus:
    command: claude
    prompt_args: ["-p"]
    model: opus
    args:
      - "--dangerously-skip-permissions"
      - "--output-format"
      - "stream-json"
      - "--verbose"
    max_concurrent: 2
    resume_args: ["--resume"]

# Map complexity levels to agents
complexity:
  trivial: cursor-composer
  simple: claude-opus
  moderate: claude-opus
  complex: claude-opus
