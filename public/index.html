<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel - Lightweight task management for AI agents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            font-size: 3.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .install-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 24px;
            margin: 40px 0;
            border: 2px solid #e9ecef;
        }
        
        .install-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .install-command {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 1.1em;
            background: #2d3748;
            color: #68d391;
            padding: 16px 20px;
            border-radius: 6px;
            display: inline-block;
            word-break: break-all;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .install-command:hover {
            opacity: 0.9;
        }
        
        .github-link {
            display: inline-block;
            margin-top: 30px;
            color: #667eea;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .github-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            
            .tagline {
                font-size: 1.1em;
            }
            
            .container {
                padding: 40px 24px;
            }
            
            .install-command {
                font-size: 0.9em;
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fuel</h1>
        <p class="tagline">Lightweight task management for AI agents</p>
        
        <div class="install-section">
            <div class="install-label">Install</div>
            <div class="install-command" onclick="navigator.clipboard.writeText(this.textContent.trim())" title="Click to copy">
                curl -L https://addfuel.dev/install | sh
            </div>
        </div>
        
        <a href="https://github.com/ashleyhindle/fuel" class="github-link" target="_blank" rel="noopener noreferrer">
            View on GitHub â†’
        </a>
    </div>
    
    <script>
        // Copy to clipboard functionality
        document.querySelector('.install-command').addEventListener('click', function() {
            const command = this.textContent.trim();
            navigator.clipboard.writeText(command).then(() => {
                const original = this.textContent;
                this.textContent = 'Copied!';
                setTimeout(() => {
                    this.textContent = original;
                }, 2000);
            });
        });
    </script>
</body>
</html>
