<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fuel - Lightweight task management for AI agents</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fuel: {
                            50: '#fef9ec',
                            100: '#fcf0c9',
                            200: '#f9de8e',
                            300: '#f5c54d',
                            400: '#f2ae24',
                            500: '#ec920c',
                            600: '#d06c07',
                            700: '#ad4b0a',
                            800: '#8d3a0e',
                            900: '#74300f',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-stone-950 text-stone-100 flex items-center justify-center p-6">
    <div class="max-w-2xl w-full">
        <div class="text-center mb-12">
            <h1 class="text-6xl sm:text-7xl font-bold tracking-tight text-fuel-400 mb-4">fuel</h1>
            <p class="text-xl sm:text-2xl text-stone-400 font-light">Lightweight task management for AI agents</p>
        </div>

        <div class="bg-stone-900 border border-stone-800 rounded-xl p-6 mb-8" x-data="{ copied: false }">
            <div class="flex items-center justify-between gap-4">
                <code class="flex-1 text-fuel-300 font-mono text-sm sm:text-base select-all break-all">curl -L https://addfuel.dev/install | sh</code>
                <button
                    @click="
                        navigator.clipboard.writeText('curl -L https://addfuel.dev/install | sh');
                        copied = true;
                        setTimeout(() => copied = false, 2000);
                    "
                    class="flex-shrink-0 p-2.5 rounded-lg transition-all duration-200 cursor-pointer"
                    :class="copied
                        ? 'bg-emerald-500/20 text-emerald-400'
                        : 'bg-stone-800 text-stone-400 hover:bg-stone-700 hover:text-stone-200'"
                    :title="copied ? 'Copied!' : 'Copy to clipboard'"
                >
                    <template x-if="!copied">
                        <i data-lucide="clipboard" class="w-5 h-5"></i>
                    </template>
                    <template x-if="copied">
                        <i data-lucide="check" class="w-5 h-5"></i>
                    </template>
                </button>
            </div>
            <p
                class="text-xs mt-3 transition-all duration-200"
                :class="copied ? 'text-emerald-400' : 'text-stone-500'"
                x-text="copied ? 'Copied to clipboard!' : 'Click the icon to copy'"
            ></p>
        </div>

        <div class="text-center">
            <a
                href="https://github.com/ashleyhindle/fuel"
                target="_blank"
                rel="noopener noreferrer"
                class="inline-flex items-center gap-2 text-stone-400 hover:text-fuel-400 transition-colors duration-200 group"
            >
                <i data-lucide="github" class="w-5 h-5"></i>
                <span>View on GitHub</span>
                <i data-lucide="arrow-right" class="w-4 h-4 transition-transform duration-200 group-hover:translate-x-1"></i>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        document.addEventListener('alpine:initialized', () => {
            // Re-create icons when Alpine updates the DOM
            const observer = new MutationObserver(() => {
                lucide.createIcons();
            });
            observer.observe(document.body, { childList: true, subtree: true });
        });
    </script>
</body>
</html>
