<!DOCTYPE html>
<!-- Fuel test comment -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="fuel" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://addfuel.dev/" />
    <meta property="og:title" content="fuel - Lightweight AI agent task orchestrator" />
    <meta property="og:description" content="Lightweight AI agent task orchestrator and management. Git-native, merge-friendly, zero config." />

    <meta property="og:site_name" content="fuel" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://addfuel.dev/" />
    <meta name="twitter:title" content="fuel - Lightweight AI agent task orchestrator" />
    <meta name="twitter:description" content="Lightweight AI agent task orchestrator and management. Git-native, merge-friendly, zero config." />
    <meta name="twitter:image" content="https://addfuel.dev/web-app-manifest-512x512.png" />

    <title>fuel - Lightweight AI agent task orchestrator</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="min-h-screen bg-stone-950 text-stone-100 flex items-center justify-center p-6">
    <div class="max-w-2xl w-full">
        <div class="text-center mb-12">
            <h1 class="text-6xl sm:text-7xl font-bold tracking-tight text-fuel-400 mb-4">fuel</h1>
            <p class="text-xl sm:text-2xl text-stone-400 font-light">Lightweight AI agent task orchestrator and management.<br>Git-native, merge-friendly, zero config.</p>
        </div>

        <div class="bg-stone-900 border border-stone-800 rounded-xl p-6 mb-8">
            <div class="flex items-center justify-center gap-6">
                <code class="text-fuel-300 font-mono text-sm sm:text-base">curl -fsSL https://addfuel.dev/install | sh</code>
                <button
                    id="copyBtn"
                    class="group relative flex-shrink-0 w-10 h-10 flex items-center justify-center rounded-lg transition-all duration-200 cursor-pointer bg-stone-800 text-stone-400 hover:bg-stone-700 hover:text-stone-200"
                    title="Copy to clipboard"
                >
                    <svg id="copyIcon" class="absolute transition-opacity duration-500 delay-0 opacity-100 group-hover:opacity-0" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/>
                    </svg>
                    <span id="fuelEmoji" class="absolute transition-opacity duration-500 delay-150 opacity-0 group-hover:opacity-100 pointer-events-none" style="font-size: 20px;">â›½</span>
                    <svg id="checkIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="text-center">
            <a
                href="https://github.com/ashleyhindle/fuel"
                target="_blank"
                rel="noopener noreferrer"
                class="inline-flex items-center gap-2 text-stone-400 hover:text-fuel-400 transition-colors duration-200 group"
            >
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <span>View on GitHub</span>
                <svg class="w-4 h-4 transition-transform duration-200 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </div>

    <script>
        const copyBtn = document.getElementById('copyBtn');
        const copyIcon = document.getElementById('copyIcon');
        const checkIcon = document.getElementById('checkIcon');
        const fuelEmoji = document.getElementById('fuelEmoji');

        // Handle click
        copyBtn.addEventListener('click', function() {
            // Hide clipboard icon and fuel emoji, show checkmark
            copyIcon.classList.add('hidden');
            fuelEmoji.classList.add('hidden');
            checkIcon.classList.remove('hidden');

            navigator.clipboard.writeText('curl -fsSL https://addfuel.dev/install | sh');

            // Update button style
            copyBtn.classList.remove('bg-stone-800', 'text-stone-400', 'hover:bg-stone-700', 'hover:text-stone-200');
            copyBtn.classList.add('bg-emerald-500/20', 'text-emerald-400');

            // Revert after 2 seconds
            setTimeout(() => {
                copyIcon.classList.remove('hidden');
                fuelEmoji.classList.remove('hidden');
                checkIcon.classList.add('hidden');
                copyBtn.classList.remove('bg-emerald-500/20', 'text-emerald-400');
                copyBtn.classList.add('bg-stone-800', 'text-stone-400', 'hover:bg-stone-700', 'hover:text-stone-200');
            }, 2000);
        });
    </script>
</body>
</html>
