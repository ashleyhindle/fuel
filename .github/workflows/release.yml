name: Release Build

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, curl, zip
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Build PHAR
        run: php fuel app:build fuel.phar --build-version=${{ github.event.release.tag_name }}

      - name: Cache PHPacker binaries
        uses: actions/cache@v4
        with:
          path: ~/.phpacker
          key: phpacker-php-8.4

      - name: Build binaries with PHPacker
        run: ./vendor/bin/phpacker build --src=./builds/fuel.phar --dest=./builds --php=8.4 all

      - name: Rename binaries to expected format
        run: |
          cd builds/build

          # PHPacker outputs: build/{platform}/{platform}-{arch}
          # We need: fuel-{os}-{arch} with darwin instead of mac
          mv mac/mac-arm ../fuel-darwin-arm64
          mv mac/mac-x64 ../fuel-darwin-x64
          mv linux/linux-arm ../fuel-linux-arm64
          mv linux/linux-x64 ../fuel-linux-x64
          mv windows/windows-x64.exe ../fuel-windows-x64.exe

          cd ..
          rm -rf build

          # List all binaries for verification
          ls -lh fuel-*

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            builds/fuel-darwin-arm64
            builds/fuel-darwin-x64
            builds/fuel-linux-arm64
            builds/fuel-linux-x64
            builds/fuel-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
