name: Release Build

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0  # Full history for changelog

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, xml, curl, zip
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Build PHAR
        run: php fuel app:build fuel.phar --build-version=${{ github.event.release.tag_name }}

      - name: Cache PHPacker binaries
        uses: actions/cache@v4
        with:
          path: ~/.phpacker
          key: phpacker-php-8.4

      - name: Build binaries with PHPacker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ./vendor/bin/phpacker build --src=./builds/fuel.phar --dest=./builds --php=8.4 mac arm x64
          ./vendor/bin/phpacker build --src=./builds/fuel.phar --dest=./builds --php=8.4 linux arm x64

      - name: Rename binaries to expected format
        run: |
          cd builds

          # PHPacker outputs: {platform}/{platform}-{arch}
          # We need: fuel-{os}-{arch} with darwin instead of mac
          mv mac/mac-arm fuel-darwin-arm64
          mv mac/mac-x64 fuel-darwin-x64
          mv linux/linux-arm fuel-linux-arm64
          mv linux/linux-x64 fuel-linux-x64
          rm -rf mac linux

          # List all binaries for verification
          ls -lh fuel-*

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Previous tag: $PREV_TAG"
            COMMITS=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          else
            echo "No previous tag, using all commits"
            COMMITS=$(git log --pretty=format:"- %s")
          fi

          # Write to file for multi-line output
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          echo "$COMMITS" >> changelog.md
          echo "" >> changelog.md
          echo "---" >> changelog.md
          echo "_Built with PHP 8.4 via PHPacker_" >> changelog.md

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          body_path: changelog.md
          files: |
            builds/fuel-darwin-arm64
            builds/fuel-darwin-x64
            builds/fuel-linux-arm64
            builds/fuel-linux-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
